version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nexxatrade
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  scheduler:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      - postgres
      - redis
    env_file:
      - ./apps/server/.env.scheduler
    volumes:
      - ./:/app
    command: >
      sh -c "corepack enable
      && pnpm install --frozen-lockfile
      && pnpm --filter server exec tsx src/worker.ts"
