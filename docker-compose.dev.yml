services:
  server:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      - postgres
      - redis
      - reserve
    env_file:
      - ./apps/server/.env
    volumes:
      - ./:/app
      - /app/node_modules
      - messager_media:/data/messager
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/nexxatrade
      - REDIS_URL=redis://redis:6379
      - PORT=4000
      - PAYMENTS_RESERVE_URL=http://reserve:4100
      - BETTER_AUTH_URL=${DEV_SITE_URL:-https://nexxa.trade}
      - BETTER_AUTH_TRUSTED_ORIGINS=${DEV_SITE_URL:-https://nexxa.trade}
    command: >
      sh -c "corepack enable
      && pnpm install --frozen-lockfile
      && PORT=4000 pnpm --filter server exec tsx watch src/server.ts"

  website:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      - server
    env_file:
      - ./apps/website/.env
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_SITE_URL=${DEV_SITE_URL:-https://nexxa.trade}
      - API_SERVER_URL=http://server:4000
      - NEXT_PUBLIC_API_URL=${DEV_API_URL:-https://nexxa.trade}
      - NEXT_PUBLIC_AUTH_URL=${DEV_API_URL:-https://nexxa.trade}
      - NEXT_TELEMETRY_DISABLED=1
    command: >
      sh -c "corepack enable
      && pnpm install --frozen-lockfile
      && pnpm --filter website --dir apps/website exec next dev --webpack -H 0.0.0.0 -p 3001"

  scheduler:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      - postgres
      - redis
      - reserve
    env_file:
      - ./apps/server/.env.scheduler
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/nexxatrade
      - REDIS_URL=redis://redis:6379
      - PAYMENTS_RESERVE_URL=http://reserve:4100
    command: >
      sh -c "corepack enable
      && pnpm install --frozen-lockfile
      && pnpm --filter server exec tsx watch src/worker.ts"

  reserve:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      - postgres
    env_file:
      - ./packages/reserve/.env.reserve
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "4100:4100"
    environment:
      - RESERVE_PORT=4100
    command: >
      sh -c "corepack enable
      && pnpm install --frozen-lockfile
      && pnpm --filter @nexxatrade/reserve exec tsx watch src/server.ts"

  messager:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      - server
    env_file:
      - ./packages/messager/.env.messager
    volumes:
      - ./:/app
      - /app/node_modules
      - messager_media:/data
    ports:
      - "4201:4201"
    environment:
      - SIGNALS_API_URL=http://server:4000
    entrypoint: /app/packages/messager/entrypoint.sh
    command: >
      sh -c "corepack enable
      && pnpm install --frozen-lockfile
      && pnpm --filter @nexxatrade/messager exec tsx watch src/relay.ts"

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nexxatrade
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  messager_media:
